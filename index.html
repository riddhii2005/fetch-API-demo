<!DOCTYPE html>
<html>
<head>
  <title>Fetch API Example</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .user { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>User List</h1>
  <div id="user-container">Loading users...</div>

  <script>
    // Fetch data from a public API
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(users => {
        const container = document.getElementById('user-container');
        container.innerHTML = '';

        users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'user';
          div.innerHTML = `<strong>${user.name}</strong><br>Email: ${user.email}<br>City: ${user.address.city}`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('user-container').innerHTML = 'Error: ' + error.message;
      });
  </script>

</body>
</html>
